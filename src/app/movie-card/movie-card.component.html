<div style="display: flex">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; width: 250px">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Directorname }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.Image }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie)">
        Genre
      </button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <button><mat-icon>favorite_border</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>

<app-navbar></app-navbar>

<div class="movie-grid">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <mat-card-header class="header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Starring: {{ movie.LeadActor }}</mat-card-subtitle>
    </mat-card-header>
    <img src="{{ movie.Image }}" alt="{{ movie.Title }}" class="image" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)">
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie.Director)"
      >
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie)">
        Synopsis
      </button>
      <button (click)="executeToggleFavorite(movie)">
        <mat-icon>favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
